       <script>
           let stageWidth,stageHeight,stageScale;
           let video = document.getElementById("vi");

           function resize()
           {
               let wid;
               let hei;
               let bWidth = (document.documentElement.clientWidth)*0.7;
               let bHeight = (document.documentElement.clientHeight)*0.7;

               if(stageWidth!=bWidth||stageHeight!= bHeight)
               {
                   stageWidth =  bWidth;
                   stageHeight = bHeight;

                   if(stageWidth/stageHeight < 1920/1080)
                   {
                       stageScale = stageHeight/1080;
                       video.style.left = (stageWidth - 1920*stageScale)/2 + 'px';
                       video.style.top = 0 + 'px';
                   }
                   else
                   {
                       stageScale = stageWidth/1920;
                       video.style.left = 0 + 'px';
                       video.style.top = (stageHeight - 1080*stageScale)/2 + 'px';
                   }
                   wid = 1900*stageScale;
                   hei = 1080*stageScale;
                   video.style.width =wid + 'px';
                   video.style.height = hei + 'px';
               }
           }

           window.onresize = function(){
               resize();
           };
           resize();

       </script>
