<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <style>
        body{
            background: #f5f5f5;
        }
        #map{
            width: 600px;
            height: 500px;
            margin: 500px auto;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    $(function () {
       let myCharts = echarts.init(document.getElementById('map'));

       let option = {
           //基本配置
           series : [
               {
                   name: '访问来源',
                   type: 'pie',
                   color: ['#37A2DA', '#32C5E9', '#67E0E3', '#9FE6B8', '#FFDB5C'],
                   radius: '55%',
                   data:[
                       {value:235, name:'视频广告'},
                       {value:274, name:'联盟广告'},
                       {value:310, name:'邮件营销'},
                       {value:335, name:'直接访问'},
                       {value:400, name:'搜索引擎'}
                   ]
               }
           ],
           //配置成南丁格尔图
           roseType: 'angle',
           //阴影配置
           itemStyle: {
               //扇形颜色
               // color: '#c23531',
               emphasis: {
                   // 阴影的大小
                   shadowBlur: 200,
                   // 阴影水平方向上的偏移
                   shadowOffsetX: 0,
                   // 阴影垂直方向上的偏移
                   shadowOffsetY: 0,
                   // 阴影颜色
                   shadowColor: 'rgba(0, 0, 0, 0.5)'
               }
           },
           //全局背景颜色配置
           backgroundColor: '#2c343c',
           //全局文字颜色配置
           textStyle: {
               color: 'rgba(255, 255, 255, 0.3)'
           },
           //线条颜色配置
           labelLine: {
               lineStyle: {
                   color: 'rgba(255, 255, 255, 0.3)'
               }
           },
           //用于明暗度的映射
           visualMap: {
               // 不显示 visualMap 组件，只用于明暗度的映射
               show: false,
               // 映射的最小值为 80
               min: 80,
               // 映射的最大值为 600
               max: 600,
               inRange: {
                   // 明暗度的范围是 0 到 1
                   colorLightness: [0, 1]
               }
           },
       };

       myCharts.setOption(option);
    });
</script>
</body>
</html>
