<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/echarts-en.min.js"></script>
    <script src="js/world.js"></script>
    <style>
        body{
            background: #f5f5f5;
        }
        #map{
            width: 600px;
            height: 500px;
            margin: 500px auto;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    $(function () {
        let myCharts = echarts.init(document.getElementById('map'));

        let option = {
            visualMap: {
                show: false,
                min: 0,
                max: 15,
                inRange: {
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                }
            },
            series: [{
                type: 'map',
                map: 'world',
                postEffect: {
                    enable: true,
                    colorCorrection: {
                        lookupTexture: '/asset/get/s/data-1497261115431-B1XrEJ2f-.jpg'
                    }
                },
                light: {
                    main: {
                        intensity: 1,
                        shadow: true,
                        alpha: 150,
                        beta: 70
                    },
                    ambient: {
                        intensity: 0
                    },
                    ambientCubemap: {
                        diffuseIntensity: 1,
                        texture: '/asset/get/s/data-1497251035660-HkVJTnsMW.hdr'
                    }

                },
                groundPlane: {
                    show: true
                },
            }]
        };

        myCharts.setOption(option);
    });
</script>
</body>
</html>
